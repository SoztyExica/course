<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>搜索 - 资源分享平台</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js"></script>
</head>
<body onload="setPageBg('search')">
  <header>
    <a href="index.html" class="logo-link">首页</a>
    <div class="user-menu">
      <div class="user-profile-dropdown">
        <img src="img/7.png" alt="用户头像" class="user-avatar" id="userAvatar">
        <a href="profile.html" class="profile-link">个人主页</a>
        <div class="dropdown-box" id="dropdownBox">
          <a href="login.html">登录</a>
          <a href="register.html">注册</a>
        </div>
      </div>
    </div>
  </header>
  <div class="search-bar">
    <form id="searchForm">
      <input type="text" id="searchInput" name="q" placeholder="请输入搜索内容" required>
      <button type="submit">搜索</button>
    </form>
  </div>
  <main>
    <h2>搜索结果</h2>
    <ul id="searchResults" class="post-list">
      <!-- 搜索结果动态插入 -->
    </ul>
    <nav class="pagination">
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <!-- 分页控件 -->
    </nav>
  </main>
  <footer>
    <p>© 2024 资源分享平台</p>
  </footer>
  <script>
    // 简单模拟搜索结果
    document.getElementById('searchForm').onsubmit = function(e) {
      e.preventDefault();
      const q = document.getElementById('searchInput').value;
      const ul = document.getElementById('searchResults');
      ul.innerHTML = '';
      for(let i=1;i<=3;i++) {
        const li = document.createElement('li');
        li.innerHTML = `<a href="post_detail_${i}.html">
          <img src="img/sample.jpg" alt="帖子缩略图">
          <h3>${q} 相关帖子${i}</h3>
          <p>由 <a href="profile.html"><img src="img/default-avatar.png" class="avatar">用户A</a> 发布</p>
        </a>`;
        ul.appendChild(li);
      }
    }
  </script>
</body>
</html>
